name: "Tududi"
version: "0.0.1"
slug: "tududi"
description: "Tududi upstream container packaged as a Home Assistant Add-on."
init: false
startup: services
boot: auto
docker_api: true
host_network: true
arch:
  - amd64
  - armhf
  - armv7
  - aarch64
ports:
  "3002/tcp": 3002
map:
  - type: config
    read_only: false
    path: /config
options:
  port: 3002
  tududi_user_email: ""
  tududi_user_password: ""
  tududi_session_secret: ""
  disable_telegram: false
  disable_scheduler: false
  upload_path: "/app/backend/uploads"
  db_file: "/app/backend/db/production.sqlite3"
schema:
  port: int
  tududi_user_email: str
  tududi_user_password: str
  tududi_session_secret: str
  disable_telegram: bool
  disable_scheduler: bool
  upload_path: str
  db_file: str
webui: "http://[HOST]:[PORT]"
