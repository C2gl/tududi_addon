name: ðŸ—ï¸ CI Build (No Publish)

on:
  push:
    branches:
      - main
      - dev
    paths:
      - 'tududi-addon/**'
      - 'tududi-addon-dev/**'
      - '.github/workflows/ci.yaml'
  pull_request:
    branches:
      - main
      - dev
    paths:
      - 'tududi-addon/**'
      - 'tududi-addon-dev/**'
      - '.github/workflows/ci.yaml'

jobs:
  determine-build:
    name: Determine what to build
    runs-on: ubuntu-latest
    outputs:
      build-stable: ${{ steps.decide.outputs.build-stable }}
      build-dev: ${{ steps.decide.outputs.build-dev }}
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Decide what to build based on branch and changes
        id: decide
        run: |
          echo "Current branch: ${{ github.ref }}"
          echo "Event name: ${{ github.event_name }}"
          
          # Check for changes in tududi-addon directory
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            # For PRs, check changed files
            stable_changed=$(git diff --name-only ${{ github.event.pull_request.base.sha }} ${{ github.event.pull_request.head.sha }} | grep -c '^tududi-addon/' || echo "0")
            dev_changed=$(git diff --name-only ${{ github.event.pull_request.base.sha }} ${{ github.event.pull_request.head.sha }} | grep -c '^tududi-addon-dev/' || echo "0")
          else
            # For pushes, check the last commit
            stable_changed=$(git diff --name-only HEAD~1 HEAD | grep -c '^tududi-addon/' || echo "0")
            dev_changed=$(git diff --name-only HEAD~1 HEAD | grep -c '^tududi-addon-dev/' || echo "0")
          fi
          
          echo "Stable addon changes: $stable_changed"
          echo "Dev addon changes: $dev_changed"
          
          # Determine builds based on branch and changes
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            # Main branch: build stable if changed, never build dev
            if [[ "$stable_changed" -gt 0 ]]; then
              echo "build-stable=true" >> $GITHUB_OUTPUT
            else
              echo "build-stable=false" >> $GITHUB_OUTPUT
            fi
            echo "build-dev=false" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == "refs/heads/dev" ]] || [[ "${{ github.base_ref }}" == "dev" ]]; then
            # Dev branch: build based on what changed
            if [[ "$stable_changed" -gt 0 ]]; then
              echo "build-stable=true" >> $GITHUB_OUTPUT
            else
              echo "build-stable=false" >> $GITHUB_OUTPUT
            fi
            if [[ "$dev_changed" -gt 0 ]]; then
              echo "build-dev=true" >> $GITHUB_OUTPUT
            else
              echo "build-dev=false" >> $GITHUB_OUTPUT
            fi
          else
            # Other branches: build based on changes
            if [[ "$stable_changed" -gt 0 ]]; then
              echo "build-stable=true" >> $GITHUB_OUTPUT
            else
              echo "build-stable=false" >> $GITHUB_OUTPUT
            fi
            if [[ "$dev_changed" -gt 0 ]]; then
              echo "build-dev=true" >> $GITHUB_OUTPUT
            else
              echo "build-dev=false" >> $GITHUB_OUTPUT
            fi
          fi

  build-stable:
    name: Build tududi-addon (${{ matrix.arch }})
    runs-on: ubuntu-latest
    needs: determine-build
    if: needs.determine-build.outputs.build-stable == 'true'
    strategy:
      matrix:
        arch: [amd64, aarch64]
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Get add-on information
        id: info
        uses: home-assistant/actions/helpers/info@master
        with:
          path: "./tududi-addon"

      - name: Check if add-on should be built
        id: check
        run: |
          if [[ "${{ steps.info.outputs.architectures }}" =~ ${{ matrix.arch }} ]]; then
            echo "build_arch=true" >> $GITHUB_OUTPUT
          else
            echo "build_arch=false" >> $GITHUB_OUTPUT
          fi

      - name: Build tududi-addon (${{ matrix.arch }})
        if: steps.check.outputs.build_arch == 'true'
        uses: home-assistant/builder@master
        with:
          args: |
            --${{ matrix.arch }} \
            --target /data/tududi-addon \
            --image "tududi-addon" \
            --test

  build-dev:
    name: Build tududi-addon-dev (${{ matrix.arch }})
    runs-on: ubuntu-latest
    needs: determine-build
    if: needs.determine-build.outputs.build-dev == 'true'
    strategy:
      matrix:
        arch: [amd64, aarch64]
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Get add-on information
        id: info
        uses: home-assistant/actions/helpers/info@master
        with:
          path: "./tududi-addon-dev"

      - name: Check if add-on should be built
        id: check
        run: |
          if [[ "${{ steps.info.outputs.architectures }}" =~ ${{ matrix.arch }} ]]; then
            echo "build_arch=true" >> $GITHUB_OUTPUT
          else
            echo "build_arch=false" >> $GITHUB_OUTPUT
          fi

      - name: Build tududi-addon-dev (${{ matrix.arch }})
        if: steps.check.outputs.build_arch == 'true'
        uses: home-assistant/builder@master
        with:
          args: |
            --${{ matrix.arch }} \
            --target /data/tududi-addon-dev \
            --image "tududi-addon-dev" \
            --test
