name: ðŸ—ï¸ CI Build (No Publish)

on:
  push:
    branches:
      - main
      - dev
    paths:
      - 'tududi-addon/**'
      - 'tududi-addon-dev/**'
      - '.github/workflows/ci.yaml'
  pull_request:
    branches:
      - main
      - dev
    paths:
      - 'tududi-addon/**'
      - 'tududi-addon-dev/**'
      - '.github/workflows/ci.yaml'

jobs:
  determine-build:
    name: ðŸ•µï¸â€â™‚ï¸ Determine what to build
    runs-on: ubuntu-latest
    outputs:
      build-stable: ${{ steps.decide.outputs.build-stable }}
      build-dev: ${{ steps.decide.outputs.build-dev }}
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Decide what to build based on branch and changes
        id: decide
        run: |
          echo "Current branch: ${{ github.ref }}"
          echo "Event name: ${{ github.event_name }}"
          
          # Initialize change counters
          stable_changed=0
          dev_changed=0
          
          # Check for changes in tududi-addon directory
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            # For PRs, check changed files
            echo "Checking PR changes..."
            if git diff --name-only ${{ github.event.pull_request.base.sha }} ${{ github.event.pull_request.head.sha }} | grep -q '^tududi-addon/'; then
              stable_changed=1
            fi
            if git diff --name-only ${{ github.event.pull_request.base.sha }} ${{ github.event.pull_request.head.sha }} | grep -q '^tududi-addon-dev/'; then
              dev_changed=1
            fi
          else
            # For pushes, check if we can compare with previous commit
            echo "Checking push changes..."
            if git rev-parse --verify HEAD~1 >/dev/null 2>&1; then
              # Previous commit exists, check diff
              if git diff --name-only HEAD~1 HEAD | grep -q '^tududi-addon/'; then
                stable_changed=1
              fi
              if git diff --name-only HEAD~1 HEAD | grep -q '^tududi-addon-dev/'; then
                dev_changed=1
              fi
            else
              # First commit or shallow clone, check what files exist
              echo "No previous commit found, checking existing files..."
              if ls tududi-addon/ >/dev/null 2>&1; then
                stable_changed=1
              fi
              if ls tududi-addon-dev/ >/dev/null 2>&1; then
                dev_changed=1
              fi
            fi
          fi
          
          echo "Stable addon changes: $stable_changed"
          echo "Dev addon changes: $dev_changed"
          
          # Determine builds based on branch and changes
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            # Main branch: build stable if changed, never build dev
            if [[ "$stable_changed" -gt 0 ]]; then
              echo "build-stable=true" >> $GITHUB_OUTPUT
            else
              echo "build-stable=false" >> $GITHUB_OUTPUT
            fi
            echo "build-dev=false" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == "refs/heads/dev" ]] || [[ "${{ github.base_ref }}" == "dev" ]]; then
            # Dev branch: only build dev, never build stable (to reduce CI time)
            echo "build-stable=false" >> $GITHUB_OUTPUT
            if [[ "$dev_changed" -gt 0 ]]; then
              echo "build-dev=true" >> $GITHUB_OUTPUT
            else
              echo "build-dev=false" >> $GITHUB_OUTPUT
            fi
          else
            # Other branches: build based on changes
            if [[ "$stable_changed" -gt 0 ]]; then
              echo "build-stable=true" >> $GITHUB_OUTPUT
            else
              echo "build-stable=false" >> $GITHUB_OUTPUT
            fi
            if [[ "$dev_changed" -gt 0 ]]; then
              echo "build-dev=true" >> $GITHUB_OUTPUT
            else
              echo "build-dev=false" >> $GITHUB_OUTPUT
            fi
          fi

  build-stable:
    name: ðŸ—ï¸ðŸš§ Build tududi-addon (${{ matrix.arch }})
    runs-on: ubuntu-latest
    needs: determine-build
    if: needs.determine-build.outputs.build-stable == 'true'
    strategy:
      matrix:
        arch: [amd64, aarch64]
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Get add-on information
        id: info
        uses: home-assistant/actions/helpers/info@master
        with:
          path: "./tududi-addon"

      - name: Check if add-on should be built
        id: check
        run: |
          if [[ "${{ steps.info.outputs.architectures }}" =~ ${{ matrix.arch }} ]]; then
            echo "build_arch=true" >> $GITHUB_OUTPUT
          else
            echo "build_arch=false" >> $GITHUB_OUTPUT
          fi

      - name: Build tududi-addon (${{ matrix.arch }})
        if: steps.check.outputs.build_arch == 'true'
        uses: home-assistant/builder@master
        with:
          args: |
            --${{ matrix.arch }} \
            --target /data/tududi-addon \
            --image "tududi-addon" \
            --test

  build-dev:
    name: ðŸ—ï¸ðŸš§ Build tududi-addon-dev (${{ matrix.arch }})
    runs-on: ubuntu-latest
    needs: determine-build
    if: needs.determine-build.outputs.build-dev == 'true'
    strategy:
      matrix:
        arch: [amd64, aarch64]
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Get add-on information
        id: info
        uses: home-assistant/actions/helpers/info@master
        with:
          path: "./tududi-addon-dev"

      - name: Check if add-on should be built
        id: check
        run: |
          if [[ "${{ steps.info.outputs.architectures }}" =~ ${{ matrix.arch }} ]]; then
            echo "build_arch=true" >> $GITHUB_OUTPUT
          else
            echo "build_arch=false" >> $GITHUB_OUTPUT
          fi

      - name: Build tududi-addon-dev (${{ matrix.arch }})
        if: steps.check.outputs.build_arch == 'true'
        uses: home-assistant/builder@master
        with:
          args: |
            --${{ matrix.arch }} \
            --target /data/tududi-addon-dev \
            --image "tududi-addon-dev" \
            --test
