name: ðŸ—ï¸ðŸ“¢ Build and Publish Add-on

on:
  workflow_dispatch:
    inputs:
      addon:
        description: 'Which addon to build (stable, dev, or both)'
        required: false
        default: 'auto'
        type: choice
        options:
          - auto
          - both
          - stable
          - dev

jobs:
  determine-build:
    name: Determine what to build
    runs-on: ubuntu-latest
    outputs:
      build-stable: ${{ steps.decide.outputs.build-stable }}
      build-dev: ${{ steps.decide.outputs.build-dev }}
    steps:
      - name: Decide what to build
        id: decide
        run: |
          echo "Branch: ${{ github.ref }}"
          echo "Input: ${{ github.event.inputs.addon }}"
          
          if [[ "${{ github.event.inputs.addon }}" == "auto" ]]; then
            # Auto mode: build based on current branch
            if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
              echo "Auto mode on main branch - building stable only"
              echo "build-stable=true" >> $GITHUB_OUTPUT
              echo "build-dev=false" >> $GITHUB_OUTPUT
            elif [[ "${{ github.ref }}" == "refs/heads/dev" ]]; then
              echo "Auto mode on dev branch - building dev only"
              echo "build-stable=false" >> $GITHUB_OUTPUT
              echo "build-dev=true" >> $GITHUB_OUTPUT
            else
              echo "Auto mode on other branch - building both"
              echo "build-stable=true" >> $GITHUB_OUTPUT
              echo "build-dev=true" >> $GITHUB_OUTPUT
            fi
          elif [[ "${{ github.event.inputs.addon }}" == "both" ]]; then
            echo "Manual mode - building both"
            echo "build-stable=true" >> $GITHUB_OUTPUT
            echo "build-dev=true" >> $GITHUB_OUTPUT
          elif [[ "${{ github.event.inputs.addon }}" == "stable" ]]; then
            echo "Manual mode - building stable only"
            echo "build-stable=true" >> $GITHUB_OUTPUT
            echo "build-dev=false" >> $GITHUB_OUTPUT
          elif [[ "${{ github.event.inputs.addon }}" == "dev" ]]; then
            echo "Manual mode - building dev only"
            echo "build-stable=false" >> $GITHUB_OUTPUT
            echo "build-dev=true" >> $GITHUB_OUTPUT
          fi

  build-stable:
    name: Build tududi-addon (${{ matrix.arch }})
    runs-on: ubuntu-latest
    needs: determine-build
    if: needs.determine-build.outputs.build-stable == 'true'
    strategy:
      matrix:
        arch: [amd64, aarch64]
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Get add-on information
        id: info
        uses: home-assistant/actions/helpers/info@master
        with:
          path: "./tududi-addon"

      - name: Check if add-on should be built
        id: check
        run: |
          if [[ "${{ steps.info.outputs.architectures }}" =~ ${{ matrix.arch }} ]]; then
            echo "build_arch=true" >> $GITHUB_OUTPUT
          else
            echo "build_arch=false" >> $GITHUB_OUTPUT
          fi

      - name: Login to GitHub Container Registry
        if: steps.check.outputs.build_arch == 'true'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build tududi-addon (${{ matrix.arch }})
        if: steps.check.outputs.build_arch == 'true'
        uses: home-assistant/builder@master
        with:
          args: |
            --${{ matrix.arch }} \
            --target /data/tududi-addon \
            --image "tududi-addon" \
            --docker-hub ghcr.io/${{ github.repository_owner }} \
            --addon

  build-dev:
    name: Build tududi-addon-dev (${{ matrix.arch }})
    runs-on: ubuntu-latest
    needs: determine-build
    if: needs.determine-build.outputs.build-dev == 'true'
    strategy:
      matrix:
        arch: [amd64, aarch64]
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Get add-on information
        id: info
        uses: home-assistant/actions/helpers/info@master
        with:
          path: "./tududi-addon-dev"

      - name: Check if add-on should be built
        id: check
        run: |
          if [[ "${{ steps.info.outputs.architectures }}" =~ ${{ matrix.arch }} ]]; then
            echo "build_arch=true" >> $GITHUB_OUTPUT
          else
            echo "build_arch=false" >> $GITHUB_OUTPUT
          fi

      - name: Login to GitHub Container Registry
        if: steps.check.outputs.build_arch == 'true'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build tududi-addon-dev (${{ matrix.arch }})
        if: steps.check.outputs.build_arch == 'true'
        uses: home-assistant/builder@master
        with:
          args: |
            --${{ matrix.arch }} \
            --target /data/tududi-addon-dev \
            --image "tududi-addon-dev" \
            --docker-hub ghcr.io/${{ github.repository_owner }} \
            --addon
